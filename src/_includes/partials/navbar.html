<div >
    <nav >
        <div>
            {% if navigation.items %}
                <ul class="menu">
                    {% for item in navigation.items %}
                        <li class="nav__item">
                            <a  href="{{ item.url }}">{{ item.text }}</a>
                        </li>
                    {% endfor %}
                </ul>

            {% endif %}
        </div>
    </nav>
</div>
